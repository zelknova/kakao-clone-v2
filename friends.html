<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/2d773ac096.js"
      crossorigin="anonymous"
    ></script>
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"></div>
      <span class="status-bar__clock">13:04</span>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
      <header class="header">
        <div class="header_header-column">
          <h1 class="header__title">Friends</h1>
        </div>
        <div class="header_header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
      <main class="friends">
        <header class="friends__header">
          <div class="friends_friend friend friend--lg">
            <div class="friend__column">
              <img src="images/nicolas.jpg" class="g-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend_name">
                  Nicolas Serrano
                </span>
                <span class="friend__status">
                  nomadcoders.co
                </span>
              </div>
            </div>
          </div>
        </header>
        <div class="friends__plus-freind">
          <h5 class="friends__title">Plus Friend</h5>
          <div class="friends_friend friend">
            <div class="friend__column">
              <img src="images/nicolas.jpg" class="g-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend_name">
                  Plus Friend
                </span>
              </div>
            </div>
          </div>
        </div>
        <ul class="friends__list">
          <h5 class="friends__title">Friends 14</h5>
          <li class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="images/nicolas.jpg" class="g-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  Nicolas Serrano
                </span>
                <span class="friend__status">
                  nomadcoders.co
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span>
                  FTISLAND (FT NomadCoders)
                </span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </li>
        </ul>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item-item">
            <a href="friends.html" class="nav__list-link">
              <i class="fas fa-user"></i>
            </a>
          </li>
          <li class="nav__list-item-item">
            <a href="index.html" class="nav__list-link">
              <i class="far fa-comment"></i>
            </a>
          </li>
          <li class="nav__list-item-item">
            <a href="find.html" class="nav__list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list-item-item">
            <a href="more.html" class="nav__list-link">
              <i class="fas fa-ellipsis-h"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
