<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/2d773ac096.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:04</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header_header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="friends__friend friend friend--lg">
              <div class="friend__column">
                <img src="images/nicolas.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Lynn
                  </span>
                  <span class="friend__bottom-text">
                    Going Home!
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  March 8
                </span>
              </div>
            </div>
          </a>
        </li>

        <li class="chats__chat1 chat">
          <a href="groupchat.html">
            <div class="friends__friend friend friend--lg">
              <div class="friend__column">
                <div class="friend__avatar-box">
                  <div class="friend__avatar-row1">
                    <div class="friend__avatar-column1">
                      <img
                        src="images/beckham.JPG"
                        class="s-avatar friend__avatar"
                      />
                    </div>
                    <div class="friend__avatar-column2">
                      <img
                        src="images/ronaldo.JPG"
                        class="s-avatar friend__avatar"
                      />
                    </div>
                  </div>
                  <div class="friend__avatar-row2">
                    <div class="friend__avatar-column1">
                      <img
                        src="images/messi.JPG"
                        class="s-avatar friend__avatar"
                      />
                    </div>
                    <div class="friend__avatar-column2">
                      <img
                        src="images/son.JPG"
                        class="s-avatar friend__avatar"
                      />
                    </div>
                  </div>
                </div>
                <div class="friend__content">
                  <div class="friend__content-row1">
                    <div class="friend__content-column1">
                      <div class="friend__name">
                        Beckham, Ronaldo, Messi, Son
                      </div>
                    </div>
                    <div class="friend__content-column2">
                      5
                    </div>
                    <div class="friend__content-column3">
                      <i class="fas fa-bell-slash"></i>
                    </div>
                  </div>
                  <div class="friend__content-row2">
                    <span class="friend__bottom-text">
                      Let's play football!
                    </span>
                  </div>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  November 12
                </span>
              </div>
            </div>
          </a>
        </li>

        <li class="chats__chat2 chat">
          <a href="groupchat1.html">
            <div class="friends__friend friend friend--lg">
              <div class="friend__column">
                <div class="friend__avatar-box">
                  <div class="friend__avatar-row1">
                    <div class="friend__avatar-column2">
                      <img
                        src="images/ronaldo.JPG"
                        class="s-avatar friend__avatar"
                      />
                    </div>
                  </div>
                  <div class="friend__avatar-row2">
                    <div class="friend__avatar-column1">
                      <img
                        src="images/messi.JPG"
                        class="s-avatar friend__avatar"
                      />
                    </div>
                    <div class="friend__avatar-column2">
                      <img
                        src="images/son.JPG"
                        class="s-avatar friend__avatar"
                      />
                    </div>
                  </div>
                </div>
                <div class="friend__content">
                  <div class="friend__content-row1">
                    <div class="friend__content-column1">
                      <div class="friend__name">
                        Ronaldo, Messi, Son
                      </div>
                    </div>
                    <div class="friend__content-column2">
                      4
                    </div>
                    <div class="friend__content-column3">
                      <i class="fas fa-bell"></i>
                    </div>
                  </div>
                  <div class="friend__content-row2">
                    <span class="friend__bottom-text">
                      Kimchi!
                    </span>
                  </div>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  November 13
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge1">99+</div>
            <div class="nav__badge2">198</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">
        Please, Make your screen small like your Tumbler!!
      </span>
    </div>
    <div class="smallScreen">
      <span class="smallScreen__text">
        Free to chat during your working time!
      </span>
    </div>
  </body>
</html>
