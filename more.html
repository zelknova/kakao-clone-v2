<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/2d773ac096.js"
      crossorigin="anonymous"
    ></script>
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"></div>
      <span class="status-bar__clock">13:04</span>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
      <header class="header">
        <div class="header_header-column">
          <h1 class="header__title">More</h1>
        </div>
        <div class="header_header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-qrcode"></i>
          </span>
          <span class="header__icon">
            <a href="settings.html">
              <i class="fas fa-cog"></i>
            </a>
          </span>
        </div>
      </header>
      <main class="more">
        <header class="more">
          <div class="friends_friend friend friend--lg">
            <div class="friend__column">
              <img src="images/nicolas.jpg" class="g-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend_name">
                  Nicolas Serrano
                </span>
                <span class="friend__status">
                  itnicolasme@gmail.com
                </span>
              </div>
            </div>
            <div class="friend__column">
              <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
          <ul class="more__btn-list">
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="far fa-smile fa-2x"></i>
              </span>
              <span class="more__btn-title">
                Emoticons
              </span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="fas fa-brush fa-2x"></i>
              </span>
              <span class="more__btn-title">
                Themes
              </span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="fab fa-kickstarter-k fa-2x"></i>
              </span>
              <span class="more__btn-title">
                Account
              </span>
            </li>
          </ul>
        </header>
        <section class="more__suggestions">
          <h5 class="more_title">Suggestions</h5>
          <ul class="more__suggesteions-list">
            <li class="more__suggestion suggestion">
              <span class="suggestion_icon">
                <i class="fas fa-quote-right fa-2x"></i>
              </span>
              <span class="suggestion__title">Kakao Story</span>
            </li>
          </ul>
          <ul class="more__suggesteions-list">
            <li class="more__suggestion suggestion">
              <span class="suggestion_icon">
                <i class="fas fa-beer fa-2x"></i>
              </span>
              <span class="suggestion__title">Kakao Friends</span>
            </li>
          </ul>
          <ul class="more__suggesteions-list">
            <li class="more__suggestion suggestion">
              <span class="suggestion_icon">
                <i class="fas fa-gamepad fa-2x"></i>
              </span>
              <span class="suggestion__title">Kakao Gem</span>
            </li>
          </ul>
        </section>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item-item">
            <a href="friends.html" class="nav__list-link">
              <i class="far fa-user"></i>
            </a>
          </li>
          <li class="nav__list-item-item">
            <a href="index.html" class="nav__list-link">
              <i class="far fa-comment"></i>
            </a>
          </li>
          <li class="nav__list-item-item">
            <a href="find.html" class="nav__list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list-item-item">
            <a href="more.html" class="nav__list-link">
              <i class="fas fa-ellipsis-h"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
